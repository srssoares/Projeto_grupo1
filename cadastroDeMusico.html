<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição de Músicos</title>
    <link rel="icon" href="./img/Green_Creative_Music_Logo.webp">
    <link rel="stylesheet" href="./stylei.css">
    <script src="./cadastro.js" defer></script>
</head>
    
<body>
    <header class="navbar">
        <div class="logo">
            <img src="./img/logo.png" alt="Logo Ibar" width="80">
        </div>
    </header>

    <div class="container-cadastro">
        <h1>Inscrição para Músicos</h1>
        <form action="/submit" method="post">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>
            <p id="nome-helper" class="helper-text">mensagem de ajuda.</p>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <p id="email-helper" class="helper-text">mensagem de ajuda.</p>

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required>
            <p id="telefone-helper" class="helper-text">mensagem de ajuda.</p>

            <label for="genero">Gênero Musical</label>
            <select id="genero" name="genero" required>
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <option value="jazz">Jazz</option>
                <option value="blues">Blues</option>
                <option value="sertanejo">Sertanejo</option>
                <option value="mpb">MPB</option>
                <option value="outro">Outro</option>
            </select>

            <label for="link_musica">Link para Música ou Vídeo</label>
            <input type="url" id="link_musica" name="link_musica" required>

            <label for="descricao">Descrição (Conte-nos mais sobre você e sua música)</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <p id="senha-helper" class="helper-text">mensagem de ajuda.</p>

            <label for="confirma-senha">Confirmar senha:</label>
            <input type="password" id="confirma-senha" name="confirma-senha" required>
            <p id="confirma-senha-helper" class="helper-text">mensagem de ajuda..</p>

            <button type="submit">Enviar Inscrição</button>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="left">
                <div class="logo">Ibar</div>
                <div>© 2024 Ibar. Todos os direitos reservados.</div>
                <div>Contato: <a href="mailto:contato@ibar.com.br">contato@ibar.com.br</a></div>
            </div>
            <div class="center social-icons">
                <a href="#" title="Facebook">
                    <!-- SVG Facebook -->
                </a>
                <a href="#" title="Instagram">
                    <!-- SVG Instagram -->
                </a>
                <a href="mailto:contato@ibar.com.br" title="Email">
                    <!-- SVG Email -->
                </a>
                <a href="#" title="WhatsApp">
                    <!-- SVG WhatsApp -->
                </a>
            </div>
            <div class="right">
                <div>Baixe nosso App</div>
                <div class="app-links">
                    Disponível para iOS e Android:<br>
                    <a href="#">App Store</a><br>
                    <a href="#">Google Play</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
